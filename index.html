<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Clima</title>
    <script defer src="src/script.js"></script>
    <link rel="stylesheet" href="src/output.css">
</head>
<body class="min-h-screen bg-linear-to-b from-indigo-500 to-sky-300">
    <main class="">
        <section class="h-auto w-18/20 p-5 bg-white/40 rounded-2xl flex absolute top-1/2 left-1/2 -translate-1/2">
            <article class="text-white w-full">
                <h1 id="Saudacao" class="text-4xl mb-4 text-center font-bold"></h1>
                <article id="InfosPrincipais" class="flex-col hidden">
                    <p class="font-medium mb-1">Bairro, Cidade, Estado</p>
                    <p class="font-bold text-8xl mb-1">25º</p>
                    <p class="mb-1">min / max</p>
                    <p class="mb-5">IQA</p> <!-- índice da qualidade do ar -->
                </article>

                <input type="text" id="busca" placeholder="Cidade, Bairro, Estado" class="outline-0 p-2 mb-3 rounded-xl w-full bg-white/50 text-sky-700">
                <button onclick="buscarClima()"  class="bg-blue-500 text-white font-medium px-4 py-2 rounded-xl w-full cursor-pointer transition duration-200 hover:bg-indigo-600">Buscar</button>
            </article>
        </section>
    </main>
</body>
</html>
